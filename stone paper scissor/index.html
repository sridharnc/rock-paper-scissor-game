<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPR Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pop_up" id="pop_up">
        <div class="pop-up-container">
            <p style=" margin-top: 50px" ;>ROCK</p>
            <p>PAPER</p>
            <p>SCISSORS</p>
            <div class="button_container1">
                <button id="start"><a href="#game" style="text-decoration: none; color: aliceblue;">Let's Play</a></button>
            </div>
        </div>
        <div class="background_image_container">
            <div class="paper_image">
                <img src="images/paper.png" width="300px" height="400px">
            </div>
            <div class="scissor_image">
                <img src="images/scissor.png" width="200px" height="400px">
            </div>
            <div class="scissor_image">
                <img src="images/rock.png" width="200px" height="400px">
            </div>
        </div>
    </div>
    <div class="game_field" id="game">
    <section class="game_container">
        <div class="result_field">
            <div class="two_hands">
                <span class="user_result">
                    <img src="images/rock.png">
                </span>
                <span class="Computer_result">
                    <img src="images/rock.png">
                </span>
            </div>
            <div class="content_field"><p>Let's Play!!</p></div>
            <div class="option_images">
                <div class="option_image"><img src="images/rock.png" alt=""><p>Rock</p></div>
                <div class="option_image"><img src="images/paper.png" alt=""><p>Paper</p></div>
                <div class="option_image"><img src="images/scissor.png" alt=""><p>Scissors</p></div>
            </div>
        </div>
    </section>
</div>

    <script src="script.js"></script>
</body>

</html>
